<div class="container">
    <div class="month">
        <strong>{{month}}</strong><br><br>
        <strong class="date">{{currentDate}}</strong>
    </div>
    <table>
        <tr>
            <th class="sunday-week">Sun</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td class="sunday">4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>10</td>
        </tr>
        <tr>
            <td class="sunday">11</td>
            <td>12</td>
            <td>13</td>
            <td>14</td>
            <td>15</td>
            <td>16</td>
            <td>17</td>
        </tr>
        <tr>
            <td class="sunday">18</td>
            <td>19</td>
            <td>20</td>
            <td>21</td>
            <td>22</td>
            <td>23</td>
            <td>24</td>
        </tr>
        <tr>
            <td class="sunday" id="holiday">25<br><span class="holiday">Christmas</span></td>
            <td>26</td>
            <td>27</td>
            <td>28</td>
            <td>29</td>
            <td>30</td>
            <td>31</td>
        </tr>
    </table>
    <ul class="list-group mt-2">
        <li class="holiday-list list-group-item active">Holiday List</li>
        <li class="list-group-item">Christmas on 25th December</li>
        <li class="list-group-item" *ngFor="let date of allDates">{{date}}</li>
    </ul>
</div>
